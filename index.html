<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio Page - Martin Wenzel</title>
  <!-- Link to css stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">

    <!-- Header with Logo and Title -->
    <header>
      <div class="row">
        <div class="col-md-6 logo">
          <p>Logo</p>
        </div>
        <div class="col-md-6 title">
          <p>Title</p>
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <nav>
      <div class="row">

      </div>
    </nav>

    <!-- Banner -->
    <section class="banner">
      <div class="row">
        <div class="col-md-12 banner">
          <p>Banner</p>
        </div>
      </div>
    </section>

    <!-- Portfolio items -->
    <section class="portfolio">
      <div class="row">
        <div class="col-md-4 project1">
          <p>Project 1</p>
        </div>
        <div class="col-md-4 project2">
          <p>Project 2</p>
        </div>
        <div class="col-md-4 project3">
          <p>Project 3</p>
        </div>
      </div>
    </section>

    <!-- Footer with social links -->
    <footer>
      <div class="row">
        <div class="col-md-12 social">
          <p>Social Links</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
